<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajouter un Utilisateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <h1 class="text-center mb-4">Ajouter un Utilisateur</h1>
            <form th:action="@{/saveUser}" th:object="${UserForm}" method="post">
                <div class="form-group mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" id="nom" class="form-control" th:field="*{nom}" placeholder="Nom" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="motDePasse" class="form-label">Mot de Passe</label>
                    <input type="password" id="motDePasse" class="form-control" th:field="*{motDePasse}" placeholder="Mot de Passe" required>
                </div>
                <div class="form-group mb-4">
                    <label for="role" class="form-label">Rôle</label>
                    <select id="role" class="form-select" th:field="*{role}" required>
                        <option value="" disabled selected>Choisir un rôle</option>
                        <option value="ADMIN">Admin</option>
                        <option value="USER">Utilisateur</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-user-plus"></i> Ajouter
                </button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
