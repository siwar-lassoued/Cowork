<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Réservations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Liste des Réservations</h1>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date de Début</th>
            <th>Date de Fin</th>
            <th>Type d'Abonnement</th>
            <th>Prix</th>
            <th>Utilisateur</th>
            <th>Espace</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${#dates.format(reservation.dateDebut, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#dates.format(reservation.dateFin, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${reservation.typeAbonnement}"></td>
            <td th:text="${reservation.prix}"></td>
            <td th:text="${reservation.utilisateur.id}"></td>
            <td th:text="${reservation.espaceDeTravail.id}"></td>
            <td>
                <a th:href="@{/editReservation/{id}(id=${reservation.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/deleteReservation/{id}(id=${reservation.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette réservation ?');">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <a href="/addReservation" class="btn btn-primary">Ajouter une Réservation</a>
    </div>
</div>
</body>
</html>
