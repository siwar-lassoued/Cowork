<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Réservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Ajouter une Réservation</h1>
    <form th:action="@{/saveReservation}" th:object="${ReservationForm}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="dateDebut" class="form-label">Date de Début</label>
            <input type="datetime-local" id="dateDebut" class="form-control" th:field="*{dateDebut}" required>
        </div>
        <div class="mb-3">
            <label for="dateFin" class="form-label">Date de Fin</label>
            <input type="datetime-local" id="dateFin" class="form-control" th:field="*{dateFin}" required>
        </div>
        <div class="mb-3">
            <label for="typeAbonnement" class="form-label">Type d'Abonnement</label>
            <select id="typeAbonnement" class="form-select" th:field="*{typeAbonnement}" required>
                <option value="" disabled selected>Choisir un type</option>
                <option value="mensuel">Mensuel</option>
                <option value="annuel">Annuel</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" id="prix" class="form-control" th:field="*{prix}" step="0.01" placeholder="Prix" required>
        </div>
        <div class="mb-3">
            <label for="utilisateur" class="form-label">Utilisateur</label>
            <input type="text" id="utilisateur" class="form-control" th:field="*{utilisateur}" placeholder="ID de l'utilisateur" required>
        </div>
        <div class="mb-3">
            <label for="espaceDeTravail" class="form-label">Espace de Travail</label>
            <input type="text" id="espaceDeTravail" class="form-control" th:field="*{espaceDeTravail}" placeholder="ID de l'espace de travail" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Créer Réservation</button>
    </form>
</div>
</body>
</html>
