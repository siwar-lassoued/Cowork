<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Espaces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${espaces}" class="container my-5">
                <p class="my-5">
                    <a href="/addEspace" class="btn btn-primary">
                        <i class="fas fa-plus-circle ml-2"></i> Ajouter un Espace
                    </a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">Aucun espace trouvé !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Type</th>
                                <th>Capacité</th>
                                <th>Disponibilité</th>
                                <th>Modifier</th>
                                <th>Supprimer</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="espace : ${espaces}">
                                <td th:text="${espace.id}"></td>
                                <td th:text="${espace.nom}"></td>
                                <td th:text="${espace.typeEspace}"></td>
                                <td th:text="${espace.capacite}"></td>
                                <td th:text="${espace.disponibilite ? 'Disponible' : 'Non disponible'}"></td>
                                <td>
                                    <a th:href="@{/editEspace/{id}(id=${espace.id})}" class="btn btn-primary">
                                        <i class="fas fa-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteEspace/{id}(id=${espace.id})}"
                                       class="btn btn-danger"
                                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet espace ?');">
                                        <i class="fas fa-trash-alt ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
