<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Espace de Travail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Modifier un Espace de Travail</h1>
    <form th:action="@{/updateEspace/{id}(id=${espace.id})}" th:object="${espace}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" class="form-control" th:field="*{nom}" required>
        </div>
        <div class="mb-3">
            <label for="typeEspace" class="form-label">Type d'Espace</label>
            <select id="typeEspace" class="form-select" th:field="*{typeEspace}" required>
                <option value="bureau" th:selected="${espace.typeEspace == 'bureau'}">Bureau</option>
                <option value="salle de réunion" th:selected="${espace.typeEspace == 'salle de réunion'}">Salle de réunion</option>
                <option value="open space" th:selected="${espace.typeEspace == 'open space'}">Open Space</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="capacite" class="form-label">Capacité</label>
            <input type="number" id="capacite" class="form-control" th:field="*{capacite}" required>
        </div>
        <div class="mb-3">
            <label for="disponibilite" class="form-label">Disponibilité</label>
            <select id="disponibilite" class="form-select" th:field="*{disponibilite}">
                <option value="true" th:selected="${espace.disponibilite}">Disponible</option>
                <option value="false" th:selected="${!espace.disponibilite}">Non disponible</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Mettre à jour</button>
    </form>
</div>
</body>
</html>
