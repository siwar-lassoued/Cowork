<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Utilisateur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Modifier un Utilisateur</h1>
    <form th:action="@{/updateUser/{id}(id=${user.id})}" th:object="${user}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" class="form-control" th:field="*{nom}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="motDePasse" class="form-label">Mot de Passe</label>
            <input type="password" id="motDePasse" class="form-control" th:field="*{motDePasse}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Rôle</label>
            <select id="role" class="form-select" th:field="*{role}">
                <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>
                <option value="USER" th:selected="${user.role == 'USER'}">Utilisateur</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Mettre à jour</button>
    </form>
</div>
</body>
</html>
