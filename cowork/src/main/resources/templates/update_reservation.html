<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier une Réservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Modifier une Réservation</h1>
    <form th:action="@{/updateReservation/{id}(id=${reservation.id})}" th:object="${reservation}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="dateDebut" class="form-label">Date de Début</label>
            <input type="datetime-local" id="dateDebut" class="form-control" th:field="*{dateDebut}" required>
        </div>
        <div class="mb-3">
            <label for="dateFin" class="form-label">Date de Fin</label>
            <input type="datetime-local" id="dateFin" class="form-control" th:field="*{dateFin}" required>
        </div>
        <div class="mb-3">
            <label for="typeAbonnement" class="form-label">Type d'Abonnement</label>
            <select id="typeAbonnement" class="form-select" th:field="*{typeAbonnement}" required>
                <option value="mensuel" th:selected="${reservation.typeAbonnement == 'mensuel'}">Mensuel</option>
                <option value="annuel" th:selected="${reservation.typeAbonnement == 'annuel'}">Annuel</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" id="prix" class="form-control" th:field="*{prix}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="utilisateur" class="form-label">Utilisateur</label>
            <input type="text" id="utilisateur" class="form-control" th:field="*{utilisateur}" required>
        </div>
        <div class="mb-3">
            <label for="espaceDeTravail" class="form-label">Espace de Travail</label>
            <input type="text" id="espaceDeTravail" class="form-control" th:field="*{espaceDeTravail}" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Mettre à jour</button>
    </form>
</div>
</body>
</html>
