<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Abonnements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Liste des Abonnements</h1>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Type d'Abonnement</th>
            <th scope="col">Prix</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="abonnement : ${Abonnements}">
            <td th:text="${abonnement.id}"></td>
            <td th:text="${abonnement.typeAbonnement}"></td>
            <td th:text="${abonnement.prix}"></td>
            <td>
                <a th:href="@{/editAbonnement/{id}(id=${abonnement.id})}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{/deleteAbonnement/{id}(id=${abonnement.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet abonnement ?');">
                    Supprimer
                </a>
            </td>
        </tr>
        </tbody>

    </table>
    <div class="mt-4">
        <a href="/addAbonnement" class="btn btn-primary">Ajouter un Abonnement</a>
    </div>
</div>
</body>
</html>
