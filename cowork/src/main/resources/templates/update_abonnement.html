<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Abonnement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Modifier un Abonnement</h1>
    <form th:action="@{/updateAbonnement/{id}(id=${Abonnement.id})}" th:object="${Abonnement}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="typeAbonnement" class="form-label">Type d'Abonnement</label>
            <select id="typeAbonnement" class="form-select" th:field="*{typeAbonnement}">
                <option value="" disabled>Choisir un type</option>
                <option value="mensuel" th:selected="${Abonnement.typeAbonnement == 'mensuel'}">Mensuel</option>
                <option value="annuel" th:selected="${Abonnement.typeAbonnement == 'annuel'}">Annuel</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="prix" class="form-label">Prix</label>
            <input type="number" id="prix" class="form-control" th:field="*{prix}" placeholder="Entrez le prix" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Mettre Ã  jour</button>
    </form>
</div>
</body>
</html>
